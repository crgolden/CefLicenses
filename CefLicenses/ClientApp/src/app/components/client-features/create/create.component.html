<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <h2>Create License</h2>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr/>
    <form #f="ngForm" ngNativeValidate (ngSubmit)="create(f)">
      <div class="form-group row">
        <div class="col-4">
          Client
        </div>
        <div class="col-8">
          <kendo-autocomplete required
                              name="clientName"
                              [(ngModel)]="client.Name"
                              [data]="clients"
                              [placeholder]="'Enter Client Name'"
                              [valueField]="'Name'"
                              (valueChange)="clientValueChange($event)">
          </kendo-autocomplete>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          Feature
        </div>
        <div class="col-8">
          <kendo-autocomplete required
                              name="featureName"
                              [(ngModel)]="feature.Name"
                              [data]="features"
                              [placeholder]="'Enter Feature Name'"
                              [valueField]="'Name'"
                              (valueChange)="featureValueChange($event)">
          </kendo-autocomplete>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          Expiration Date
        </div>
        <div class="col-8">
          <kendo-datepicker required
                            name="expirationDate"
                            [(ngModel)]="clientFeature.ExpirationDate">
          </kendo-datepicker>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <hr/>
          <h4>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button> |
            <a routerLink="/ClientFeatures">Back to List</a>
          </h4>
          <div *ngIf="error" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{error}}
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
