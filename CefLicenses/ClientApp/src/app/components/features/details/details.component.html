<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <h2>Feature Details</h2>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr />
    <dl>
      <dt>
        Name
      </dt>
      <dd>
        {{feature.Name}}
      </dd>
      <dt>
        Core
      </dt>
      <dd>
        {{feature.IsCore ? 'Yes' : 'No'}}
      </dd>
      <dt>
        Clients
      </dt>
      <dd>
        <div class="row">
          <div class="col-12">
            <kendo-grid [data]="clientFeatures"
                        [selectable]="false"
                        [pageSize]="state.take"
                        [skip]="state.skip"
                        [sort]="state.sort"
                        [sortable]="sortable"
                        [pageable]="pageable"
                        [scrollable]="'none'"
                        [groupable]="false"
                        [group]="state.group"
                        [filterable]="false"
                        [filter]="state.filter"
                        (dataStateChange)="dataStateChange($event)">
              <kendo-grid-column field="Model1Name" title="Client Name">
                <ng-template kendoGridCellTemplate let-clientFeature>
                  <a routerLink="/Clients/Details/{{clientFeature.Model1Id}}">
                    {{clientFeature.Model1Name}}
                  </a>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column title="Expiration Date">
                <ng-template kendoGridCellTemplate let-clientFeature>
                  <a routerLink="/ClientFeatures/Details/{{clientFeature.Model1Id}}/{{clientFeature.Model2Id}}">
                    {{clientFeature.ExpirationDate | date}}
                  </a>
                </ng-template>
              </kendo-grid-column>
            </kendo-grid>
          </div>
        </div>
      </dd>
    </dl>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr />
    <h4>
      <a routerLink="/Features/Edit/{{feature.Id}}">Edit</a> |
      <a routerLink="/Features/Delete/{{feature.Id}}">Delete</a> |
      <a routerLink="/Features">Back to List</a>
    </h4>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Oops!</strong> {{error}}
    </div>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
