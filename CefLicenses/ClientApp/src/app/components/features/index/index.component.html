<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <h2>Features</h2>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr/>
    <kendo-grid [data]="features"
                [pageSize]="state.take"
                [skip]="state.skip"
                [sort]="state.sort"
                [sortable]="sortable"
                [pageable]="pageable"
                [scrollable]="'none'"
                [groupable]="false"
                [group]="state.group"
                [filterable]="true"
                [filter]="state.filter"
                (dataStateChange)="dataStateChange($event)">
      <kendo-grid-column field="Name" title="Name">
        <ng-template kendoGridCellTemplate let-feature>
          <a routerLink="/Features/Details/{{feature.Id}}">
            {{feature.Name}}
          </a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Oops!</strong> {{error}}
    </div>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr/>
    <h4>
      <a routerLink="/Features/Create">
        Create Feature
      </a>
    </h4>
    <hr/>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
