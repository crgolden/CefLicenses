<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <h2>Licenses</h2>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr />
    <kendo-grid [data]="clientFeatures"
                [pageSize]="state.take"
                [skip]="state.skip"
                [sort]="state.sort"
                [sortable]="sortable"
                [pageable]="pageable"
                [scrollable]="'none'"
                [groupable]="false"
                [group]="state.group"
                [filterable]="true"
                [filter]="state.filter"
                (dataStateChange)="dataStateChange($event)">
      <kendo-grid-column field="Model1Name" title="Client">
        <ng-template kendoGridCellTemplate let-clientFeature>
          <a routerLink="/Clients/Details/{{clientFeature.Model1Id}}">
            {{clientFeature.Model1Name}}
          </a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Model2Name" title="Feature">
        <ng-template kendoGridCellTemplate let-clientFeature>
          <a routerLink="/Features/Details/{{clientFeature.Model2Id}}">
            {{clientFeature.Model2Name}}
          </a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column>
        <ng-template kendoGridCellTemplate let-clientFeature>
          <a routerLink="/ClientFeatures/Details/{{clientFeature.Model1Id}}/{{clientFeature.Model2Id}}">
            Details
          </a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <hr />
    <h4>
      <a routerLink="/ClientFeatures/Create">
        Create License
      </a>
    </h4>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> {{error}}
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
