<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <h2>Edit Feature</h2>
    <hr />
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-3"></div>
  <div class="col-sm-10 col-md-6">
    <form #f="ngForm" novalidate (ngSubmit)="edit(f)">

      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="model.Name" id="name" name="name" type="text" required class="form-control" placeholder="Name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-check">
        <input [(ngModel)]="model.IsCore" id="core" name="core" type="checkbox" class="form-check-input" #core="ngModel">
        <label class="form-check-label" for="core">Core</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid">Save</button> |
        <a routerLink="/Features">Back to List</a>
      </div>

    </form>
  </div>
  <div class="col-sm-1 col-md-3"></div>
</div>
